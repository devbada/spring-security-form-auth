<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="ko">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container">
    <div class="text-center login-form">
        <div class="col-sm-5">
            <div class="panel">
                <p>아이디와 비밀번호를 입력해주세요</p>
            </div>
            <form th:action="@{/loginProcess}" class="form-signin" method="post">
<!--            <form name="frm" id="frm" action="#" method="post" onsubmit="return false" class="form-signin">-->
                <div class="form-group">
                    <input type="text" class="form-control" name="userId" placeholder="아이디" required="required"
                           autofocus="autofocus" />

                    <input type="hidden" th:value="secret-value-12345" name="secretKey" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required" />
                </div>

                <div class="form-group">
                    Remember Me<input type="checkbox" name="remember-me" />
                </div>
                <div th:if="${param.error}" class="form-group">
                    <span th:text="${param.exception}"
                          class="alert alert-danger">${param.exception}</span>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
<!--                <button type="submit" onclick="formLogin()" id="formbtn" class="btn btn-lg btn-primary btn-block">로그인</button>-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
